<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
      <section class="cta">
        <div class="sales-pitch">
          <h1 class="title">Get <span class="accent">insights</span> that help your business grow.</h1>
          <p class="sales-text">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
        </div>
        <div class="stats">
          <div class="stat-one">
            <h2 class="stat-heading">10k+</h2>
            <p class="stat-text">companies</p>
          </div>
          <div class="stat-two">
            <h2 class="stat-heading">314</h2>
            <p class="stat-text">templates</p>
          </div>
          <div class="stat-three">
            <h2 class="stat-heading">12M+</h2>
            <p class="stat-text">queries</p>
          </div>
        </div>
      </section>
      <div class="hero">
        <img srcset="images/image-header-desktop.jpg 540w,
                      images/image-header-mobile.jpg 654w"
              sizes="(max-width: 600px) 540px,
                      654px"
              src="images/image-header-mobile.jpg"
              alt="women in office working on laptops"
              class="hero-image">
      </div>
      <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
      </footer>
    </div>
</body>
</html>
